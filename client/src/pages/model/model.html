<ion-header>

<ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>

  <ion-item>
    <ion-label fixed >Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
	
</ion-list>
<button ion-button (click)="closeModal()">Submit</button>
</ion-content>
